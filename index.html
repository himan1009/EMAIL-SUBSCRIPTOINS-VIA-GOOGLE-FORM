<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAIL SUBSCRIPTION VIA GOOGLE FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Cominig Soon !</h3>
        <h1>Our Brand New <br> Website Is On it's Way</h1>
        <p>Subscribe for more details.</p>
        <form action="" name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Your Email Id" required>
            <button type="submit"><img src="images/send-icon.png" alt="" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzi51nISkmQALfWfb_Tt3PjJzjdXw7-huIdDilJOAW1FtiL_uroIAUTksTup_6ghg7Fiw/exec';

        const form = document.forms['submit-to-google-sheet'];
        const msg=document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML='Thank You For Subscribing.';
                setTimeout(function(){
                    msg.innerHTML='';
                },5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
